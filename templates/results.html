<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
            background-color: white;
        }
        p {
            background-color: #6CD7F8;
        }
    </style>
</head>
<body>
    <h2>Results for {{ keyword }}:</h2>
    <ul>
    {% for page in pages_searched %}
        <li> <p> <a href="{{ page.url }}">{{ page.url }}</a> - <b>Title</b>: {{ page.title }} <b>Description</b>: {{ page.description }}</p></li>
    {% endfor %}
    </ul>
</body>
</html>
