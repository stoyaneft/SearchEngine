<!DOCTYPE html>
<html>
<head>
    <title> Hack Search Results </title>
    <link rel="stylesheet" href="/static/results.css" type="text/css" />
</head>
<body>
    <div id="results">Results for {{ keyword }}:</div>
    <ul>
    {% for page in pages_searched %}
        <li> <p> <a href="{{ page.url }}">{{ page.url }}</a> - <span id="title">Title</span>: {{ page.title }} <span id="description">Description</span>: {{ page.description }}</p></li>
    {% endfor %}
    </ul>
</body>
</html>
